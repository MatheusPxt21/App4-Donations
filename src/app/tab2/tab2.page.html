<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Donate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="animate__animated animate__fadeInRight">


  <ion-card>
    <img alt="DoanteImage" class="DonateImg" src="https://drive.google.com/uc?id=16sL85fCiC5QVJsjgMPoWUTy374Wmlsny" />
    <ion-card-header>
      <ion-card-title class="card-title" >There are people who need your help</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      See how you can help them below.
    </ion-card-content>
  </ion-card>


  <ion-card class="CardHome" (click)="donateBlood()" >
    <ion-item>
      <ion-thumbnail slot="start" class="Thumb-image">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Blood Donation
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="CardHome" (click)="donateClothes()">
    <ion-item>
      <ion-thumbnail slot="start" class="Thumb-image">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Clothes Donation
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="CardHome" (click)="donateFood()">
    <ion-item>
      <ion-thumbnail slot="start" class="Thumb-image">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Food Donation
      </ion-label>
    </ion-item>
  </ion-card>



  
</ion-content>
