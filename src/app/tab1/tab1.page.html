<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="CardHome">
    <ion-item (click)="DonationsPage()">
      <ion-thumbnail slot="start" class="Thumb-image">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Donate
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="CardHome">
    <ion-item (click)="ReceivePage()">
      <ion-thumbnail slot="start" class="Thumb-image">
        <img alt="" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        Receive
      </ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>
